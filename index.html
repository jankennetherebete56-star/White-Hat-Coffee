<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Hat Coffee | Member Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap');

        :root {
            --brand-green: #0a4d3c;
            --dark-green: #083d30;
            --accent-green: #0c5c48;
            --white: #ffffff;
            --gold: #d4a373;
            --input-bg: #d9d9d9;
        }

        body { 
            margin: 0; 
            font-family: 'Montserrat', sans-serif; 
            background-color: var(--brand-green); 
            color: var(--white);
            overflow-x: hidden; 
        }
        .hidden { display: none !important; }

        /* --- NAVIGATION & LOGO SECTION --- */
        header {
            background: var(--brand-green);
            padding: 30px 0;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .main-logo { 
            height: 140px; 
            width: 140px;
            border-radius: 50%; 
            border: 4px solid var(--gold);
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            margin-bottom: 10px;
            object-fit: cover;
        }

        nav { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding: 15px 10%; 
            background: var(--brand-green); 
            position: sticky; 
            top: 0; 
            z-index: 100; 
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .nav-buttons button { 
            background: none; 
            border: 1px solid var(--gold); 
            color: var(--gold);
            padding: 8px 30px; 
            border-radius: 20px; 
            margin: 0 10px; 
            cursor: pointer; 
            font-size: 0.8rem; 
            font-weight: 900; 
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .nav-buttons button:hover {
            background: var(--gold);
            color: #000;
        }

        #user-status {
            position: absolute;
            left: 5%;
            font-size: 0.7rem;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* --- LANDING PAGE CONTENT --- */
        .hero-text { 
            text-align: center; 
            padding: 50px 0; 
            font-weight: 900; 
            font-size: 1.4rem;
            color: var(--white);
            letter-spacing: 5px;
            text-transform: uppercase;
        }
        
        .section-container { display: flex; width: 100%; min-height: 550px; }
        .content-box { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            padding: 60px; 
            text-align: center; 
        }
        .image-box { flex: 1; background-size: cover; background-position: center; filter: brightness(0.6); }
        .bg-dark-green { background-color: var(--dark-green); }

        /* Admin Specific */
        .admin-box { max-width: 900px; width: 95%; background: rgba(10, 77, 60, 0.98); padding: 30px; border-radius: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .admin-summary { display: flex; gap: 20px; margin: 20px 0; }
        .stat-card { flex: 1; background: rgba(255,255,255,0.05); padding: 20px; border-radius: 15px; border-left: 4px solid var(--gold); }
        .stat-card h4 { margin: 0; font-size: 0.7rem; letter-spacing: 2px; opacity: 0.7; text-transform: uppercase; }
        .stat-card p { margin: 5px 0 0; font-size: 1.8rem; font-weight: 900; color: var(--gold); }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { border-bottom: 2px solid var(--gold); padding: 10px; text-align: left; color: var(--gold); text-transform: uppercase; font-size: 0.7rem; letter-spacing: 1px; }
        td { padding: 15px 10px; border-bottom: 1px solid rgba(255,255,255,0.1); font-size: 0.85rem; }

        .sync-status { font-size: 0.65rem; color: var(--gold); opacity: 0.8; letter-spacing: 1px; }

        /* Forms */
        .login-card { text-align: center; width: 100%; max-width: 450px; padding: 40px; background: var(--dark-green); border-radius: 30px; }
        .login-card input { width: 100%; padding: 15px; border-radius: 8px; border:none; margin-top: 10px; font-family: inherit; font-weight: 700; text-align: center;}
        .ghost-btn { background: var(--gold); border: none; color: #000; padding: 15px 60px; border-radius: 10px; font-weight: 900; cursor: pointer; text-transform: uppercase; letter-spacing: 2px;}
        
        #feedback-view, #thank-you-view, #admin-view { 
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?auto=format&fit=crop&q=80&w=2070');
            background-size: cover; min-height: 100vh; display: flex; justify-content: center; align-items: center; 
        }
        .portal-card { background: rgba(10, 77, 60, 0.95); padding: 40px; border-radius: 25px; width: 100%; max-width: 400px; text-align: center; }
        .rating-row { display: flex; justify-content: center; gap: 10px; margin: 20px 0; }
        .bean { font-size: 2.5rem; cursor: pointer; filter: grayscale(1); opacity: 0.3; transition: 0.3s; }
        .bean.active { filter: grayscale(0); opacity: 1; }
        textarea { width: 100%; padding: 15px; border-radius: 10px; background: rgba(0,0,0,0.2); color: white; border: 1px solid rgba(255,255,255,0.2); resize: none; font-family: inherit; }
        .submit-btn { width: 100%; padding: 15px; background: var(--gold); border: none; border-radius: 10px; margin-top: 15px; font-weight: 800; cursor: pointer; }
    </style>
</head>
<body onload="app.checkSession()">

    <div id="landing-view">
        <header>
            <img src="https://scontent.fmnl9-2.fna.fbcdn.net/v/t39.30808-6/536275766_122156552030794371_4811627826598428867_n.jpg?_nc_cat=101&_nc_cb=99be929b-ad57045b&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeHKCvcTUqoeJCHG69w4RbztIz8txUqd4kIjPy3FSp3iQmmIeXvA2Dw39UzvXwxdLrwWGucQBjgtCB3g6fK1ur_3&_nc_ohc=-3MRAUQZHv8Q7kNvwGmqCBk&_nc_oc=AdlfYA1Tmv8U6voMqxMhPQllvneuVesHikXL38-smNmUSWskI1caDm7Qqn7p-EeJKTk&_nc_zt=23&_nc_ht=scontent.fmnl9-2.fna&_nc_gid=xQM-NkZFyfGNdJ3CCK6D2A&oh=00_Afmj-3DV8Fp0nPxho7WH1syLudC4sayRwTI2uvZQSw8QiQ&oe=6951530D" alt="White Hat Logo" class="main-logo">
        </header>

        <nav>
            <div id="user-status"></div>
            <div class="nav-buttons">
                <button id="nav-join" onclick="showView('auth-view')">Sign Up</button>
                <button id="nav-logout" class="hidden" onclick="app.logout()">Logout</button>
            </div>
        </nav>
        <div class="hero-text">START YOUR DAY WITH WHITE HAT.</div>
        <div class="section-container">
            <div class="image-box" style="background-image: url('https://images.unsplash.com/photo-1511920170033-f8396924c348?auto=format&fit=crop&q=80&w=1974');"></div>
            <div class="content-box bg-dark-green">
                <h2 style="color: var(--gold); text-transform: uppercase; font-weight: 900;">About Us</h2>
                <p style="max-width: 400px; opacity: 0.8; line-height: 1.6;">Freshly roasted and honest. We provide the fuel you need to stay sharp.</p>
            </div>
        </div>
    </div>

    <div id="auth-view" class="hidden">
        <div class="login-card">
            <h1>MEMBER ACCESS</h1>
            <input type="text" id="authName" placeholder="Enter your name...">
            <div style="margin-top: 20px;">
                <button class="ghost-btn" onclick="app.signUp()">ENTER</button>
            </div>
        </div>
    </div>

    <div id="feedback-view" class="hidden">
        <div class="portal-card">
            <h2 id="welcome-user" style="color: var(--gold);"></h2>
            <div class="rating-row">
                <span class="bean" onclick="app.setRating(1)">☕</span>
                <span class="bean" onclick="app.setRating(2)">☕</span>
                <span class="bean" onclick="app.setRating(3)">☕</span>
                <span class="bean" onclick="app.setRating(4)">☕</span>
                <span class="bean" onclick="app.setRating(5)">☕</span>
            </div>
            <textarea id="userComment" rows="4" placeholder="Your feedback..." oninput="app.validate()"></textarea>
            <button class="submit-btn" id="submitBtn" onclick="app.submitFeedback()" disabled>SUBMIT</button>
        </div>
    </div>

    <div id="thank-you-view" class="hidden">
        <div class="portal-card">
            <h2 style="color: var(--gold);">THANK YOU!</h2>
            <p id="thanks-name"></p>
            <button class="submit-btn" onclick="app.logout()">CLOSE</button>
        </div>
    </div>

    <div id="admin-view" class="hidden">
        <div class="admin-box">
            <div style="display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--gold); padding-bottom: 15px;">
                <h2 style="color: var(--gold); margin:0;">EXECUTIVE DASHBOARD</h2>
                <div id="admin-sync-indicator" class="sync-status">SYNCING...</div>
                <button class="ghost-btn" style="padding: 8px 20px; font-size: 0.7rem;" onclick="app.logout()">LOGOUT</button>
            </div>

            <div class="admin-summary">
                <div class="stat-card">
                    <h4>Total Logs</h4>
                    <p id="stat-total-logs">0</p>
                </div>
                <div class="stat-card">
                    <h4>Avg. Rating</h4>
                    <p id="stat-avg-rating">0.0</p>
                </div>
            </div>

            <div style="max-height: 400px; overflow-y: auto;">
                <table>
                    <thead>
                        <tr>
                            <th>Date / Time</th>
                            <th>Member</th>
                            <th>Rating</th>
                            <th>Comment</th>
                        </tr>
                    </thead>
                    <tbody id="admin-table-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // GOOGLE SCRIPT CONFIG
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwwPpmL4EXmSe7ZoEepRNHaASEXXr38YLSFyM2ku6sK0t3fo4s1aWi68mTuS13fz-l8/exec";

        function showView(viewId) {
            document.querySelectorAll('body > div').forEach(div => div.classList.add('hidden'));
            document.getElementById(viewId).classList.remove('hidden');
        }

        const app = {
            rating: 0,
            currentUser: localStorage.getItem('whc_session') || "",
            feedbacks: [],

            checkSession: function() {
                if(this.currentUser) {
                    if(this.currentUser === 'GwynWhiteHatAdmin') {
                        this.showAdmin();
                    } else {
                        document.getElementById('user-status').innerText = "Active: " + this.currentUser;
                        document.getElementById('nav-join').classList.add('hidden');
                        document.getElementById('nav-logout').classList.remove('hidden');
                    }
                }
            },

            signUp: function() {
                const name = document.getElementById('authName').value.trim();
                if(!name) return alert("Please enter your name.");
                this.currentUser = name;
                localStorage.setItem('whc_session', name);
                this.checkSession();
                if(name !== 'GwynWhiteHatAdmin') {
                    document.getElementById('welcome-user').innerText = "Hello, " + name;
                    showView('feedback-view');
                }
            },

            setRating: function(val) {
                this.rating = val;
                document.querySelectorAll('.bean').forEach((b, i) => b.classList.toggle('active', i < val));
                this.validate();
            },

            validate: function() {
                const comment = document.getElementById('userComment').value.trim();
                document.getElementById('submitBtn').disabled = !(this.rating > 0 && comment.length >= 2);
            },

            submitFeedback: async function() {
                const btn = document.getElementById('submitBtn');
                btn.disabled = true;
                btn.innerText = "SENDING...";

                const now = new Date();
                const log = {
                    time: now.toLocaleDateString() + ' ' + now.toLocaleTimeString(),
                    user: this.currentUser,
                    rating: this.rating,
                    comment: document.getElementById('userComment').value.trim()
                };

                try {
                    // Send to Google Sheets
                    await fetch(SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors', // Essential for Google Apps Script
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(log)
                    });

                    document.getElementById('thanks-name').innerText = "CHEERS, " + this.currentUser;
                    showView('thank-you-view');
                } catch (e) {
                    alert("Error saving feedback. Please try again.");
                    btn.disabled = false;
                    btn.innerText = "SUBMIT";
                }
            },

            showAdmin: async function() {
                showView('admin-view');
                const tbody = document.getElementById('admin-table-body');
                const indicator = document.getElementById('admin-sync-indicator');
                
                indicator.innerText = "SYNCING LIVE DATA...";

                try {
                    // Fetch from Google Sheets
                    const response = await fetch(SCRIPT_URL);
                    const data = await response.json();
                    this.feedbacks = data; // Assuming the script returns an array of objects
                } catch (e) {
                    console.log("Cloud fetch failed, showing local fallback if any.");
                    indicator.innerText = "OFFLINE MODE";
                }

                // Calculate Stats
                const total = this.feedbacks.length;
                const avg = total > 0 ? (this.feedbacks.reduce((a, b) => a + b.rating, 0) / total).toFixed(1) : "0.0";
                
                document.getElementById('stat-total-logs').innerText = total;
                document.getElementById('stat-avg-rating').innerText = avg + " ☕";
                indicator.innerText = "LIVE SYNCED";

                // Render Table
                tbody.innerHTML = total ? "" : "<tr><td colspan='4' style='text-align:center; padding:20px;'>No data found.</td></tr>";
                [...this.feedbacks].reverse().forEach(log => {
                    tbody.innerHTML += `
                        <tr>
                            <td style="opacity:0.6; font-size:0.7rem;">${log.time}</td>
                            <td style="color:var(--gold); font-weight:bold;">${log.user}</td>
                            <td>${"☕".repeat(log.rating)}</td>
                            <td>${log.comment}</td>
                        </tr>`;
                });
            },

            logout: function() {
                localStorage.removeItem('whc_session');
                location.reload();
            }
        };
    </script>
</body>
</html>
