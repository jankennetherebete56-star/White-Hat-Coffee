<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Hat Coffee FeedBack
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap');

        :root {
            --brand-green: #0a4d3c;
            --dark-green: #083d30;
            --accent-green: #0c5c48;
            --white: #ffffff;
            --gold: #d4a373;
            --input-bg: #d9d9d9;
        }

        body { 
            margin: 0; 
            font-family: 'Montserrat', sans-serif; 
            background-color: var(--brand-green); 
            color: var(--white);
            overflow-x: hidden; 
        }
        .hidden { display: none !important; }

        /* --- NAVIGATION & LOGO --- */
        header {
            background: var(--brand-green);
            padding: 30px 0;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .main-logo { 
            height: 140px; 
            width: 140px;
            border-radius: 50%; 
            border: 4px solid var(--gold);
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            margin-bottom: 10px;
            object-fit: cover;
        }

        nav { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding: 15px 10%; 
            background: var(--brand-green); 
            position: sticky; 
            top: 0; 
            z-index: 100; 
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .nav-buttons button { 
            background: none; 
            border: 1px solid var(--gold); 
            color: var(--gold);
            padding: 8px 30px; 
            border-radius: 20px; 
            margin: 0 10px; 
            cursor: pointer; 
            font-size: 0.8rem; 
            font-weight: 900; 
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .nav-buttons button:hover { background: var(--gold); color: #000; }

        #user-status {
            position: absolute;
            left: 5%;
            font-size: 0.7rem;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* --- SECTIONS --- */
        .hero-text { 
            text-align: center; 
            padding: 50px 0; 
            font-weight: 900; 
            font-size: 1.4rem;
            letter-spacing: 5px;
            text-transform: uppercase;
        }
        
        .section-container { display: flex; width: 100%; min-height: 550px; }
        .content-box { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 60px; text-align: center; }
        .image-box { flex: 1; background-size: cover; background-position: center; filter: brightness(0.6); }
        .bg-dark-green { background-color: var(--dark-green); }
        
        .about-text { font-size: 1.1rem; line-height: 1.8; max-width: 500px; margin-bottom: 30px; color: #e0e0e0; }
        .social-title { font-weight: 900; font-size: 0.75rem; letter-spacing: 2px; margin-bottom: 15px; color: var(--gold); }
        .social-item { display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 8px; font-size: 0.85rem; opacity: 0.8; }

        /* --- CARDS --- */
        .login-card, .portal-card { 
            background: rgba(10, 77, 60, 0.95); 
            padding: 40px; 
            border-radius: 25px; 
            width: 100%; 
            max-width: 400px; 
            text-align: center; 
            border: 1px solid rgba(255,255,255,0.1); 
        }
        .login-card input, textarea { 
            width: 100%; padding: 15px; border: none; border-radius: 8px; 
            background-color: var(--input-bg); margin-top: 10px; box-sizing: border-box; 
            font-family: inherit; font-weight: 700; text-align: center; 
        }
        textarea { background: rgba(0,0,0,0.2); color: white; text-align: left; }

        .ghost-btn, .submit-btn { 
            background: var(--gold); border: none; color: #000; padding: 15px 40px; 
            border-radius: 10px; font-weight: 900; cursor: pointer; text-transform: uppercase; 
            letter-spacing: 2px; width: 100%; margin-top: 20px;
        }
        .submit-btn:disabled { opacity: 0.3; cursor: not-allowed; }

        /* --- VIEW BACKGROUNDS --- */
        #auth-view, #feedback-view, #thank-you-view, #admin-view {
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?auto=format&fit=crop&q=80&w=2070');
            background-size: cover; min-height: 100vh; display: flex; justify-content: center; align-items: center;
        }

        /* --- RATING --- */
        .rating-row { display: flex; justify-content: center; gap: 10px; margin: 20px 0; }
        .bean { font-size: 2.5rem; cursor: pointer; filter: grayscale(1); opacity: 0.3; transition: 0.3s; }
        .bean.active { filter: grayscale(0); opacity: 1; text-shadow: 0 0 10px var(--gold); }

        /* --- ADMIN DASHBOARD --- */
        .admin-box { max-width: 950px; width: 95%; background: rgba(8, 61, 48, 0.98); padding: 30px; border-radius: 20px; border: 1px solid var(--gold); }
        .admin-summary { display: flex; gap: 20px; margin: 20px 0; }
        .stat-card { flex: 1; background: rgba(255,255,255,0.05); padding: 20px; border-radius: 15px; border-left: 4px solid var(--gold); text-align: left; }
        .stat-card h4 { margin: 0; font-size: 0.7rem; letter-spacing: 2px; opacity: 0.7; text-transform: uppercase; }
        .stat-card p { margin: 5px 0 0; font-size: 1.8rem; font-weight: 900; color: var(--gold); }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: rgba(0,0,0,0.2); }
        th { border-bottom: 2px solid var(--gold); padding: 15px; text-align: left; color: var(--gold); text-transform: uppercase; font-size: 0.75rem; }
        td { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 0.85rem; }
    </style>
</head>
<body onload="app.checkSession()">

    <div id="landing-view">
        <header>
            <img src="https://scontent.fmnl9-2.fna.fbcdn.net/v/t39.30808-6/536275766_122156552030794371_4811627826598428867_n.jpg?_nc_cat=101&oh=00_Afmj-3DV8Fp0nPxho7WH1syLudC4sayRwTI2uvZQSw8QiQ&oe=6951530D" alt="White Hat Logo" class="main-logo">
        </header>

        <nav>
            <div id="user-status"></div>
            <div class="nav-buttons">
                <button id="nav-join" onclick="showView('auth-view')">Sign Up</button>
                <button id="nav-logout" class="hidden" onclick="app.logout()">Logout</button>
            </div>
        </nav>
        
        <div class="hero-text">START YOUR DAY WITH WHITE HAT.</div>

        <div class="section-container">
            <div class="image-box" style="background-image: url('https://images.unsplash.com/photo-1511920170033-f8396924c348?auto=format&fit=crop&q=80&w=1974');"></div>
            <div class="content-box bg-dark-green">
                <h2 style="color: var(--gold); text-transform: uppercase; letter-spacing: 3px; font-weight: 900;">About Us</h2>
                <p class="about-text">Freshly roasted, honestly sourced, and built for the daily grind. We provide the fuel you need to stay sharp and own your day.</p>
                <div class="social-footer">
                    <div class="social-title">STAY CONNECTED</div>
                    <div class="social-item"><i class="fab fa-facebook-f"></i> @White Hat Coffee</div>
                    <div class="social-item"><i class="fab fa-instagram"></i> @whitehatcoffeeph</div>
                </div>
            </div>
        </div>
    </div>

    <div id="auth-view" class="hidden">
        <div class="login-card">
            <h1>MEMBER ACCESS</h1>
            <input type="text" id="authName" placeholder="Enter your name...">
            <button class="ghost-btn" onclick="app.signUp()">ENTER PORTAL</button>
            <p style="font-size: 0.7rem; margin-top: 25px; opacity: 0.5; cursor: pointer;" onclick="showView('landing-view')">← BACK TO HOME</p>
        </div>
    </div>

    <div id="feedback-view" class="hidden">
        <div class="portal-card">
            <h2 id="welcome-user" style="color: var(--gold); margin-bottom: 5px;"></h2>
            <p style="opacity: 0.6; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 2px;">Share your experience</p>
            <div class="rating-row">
                <span class="bean" onclick="app.setRating(1)">☕</span>
                <span class="bean" onclick="app.setRating(2)">☕</span>
                <span class="bean" onclick="app.setRating(3)">☕</span>
                <span class="bean" onclick="app.setRating(4)">☕</span>
                <span class="bean" onclick="app.setRating(5)">☕</span>
            </div>
            <textarea id="userComment" rows="4" placeholder="How was your coffee today?" oninput="app.validate()"></textarea>
            <button class="submit-btn" id="submitBtn" onclick="app.submitFeedback()" disabled>SUBMIT FEEDBACK</button>
        </div>
    </div>

    <div id="thank-you-view" class="hidden">
        <div class="portal-card">
            <div style="font-size: 4rem; color: var(--gold); margin-bottom: 10px;">✓</div>
            <h2 style="letter-spacing: 2px;">SUCCESS</h2>
            <p id="thanks-name" style="color: var(--gold); font-weight: bold; margin: 15px 0;"></p>
            <button class="submit-btn" style="background: transparent; border: 1px solid var(--gold); color: var(--gold);" onclick="app.logout()">CLOSE SESSION</button>
        </div>
    </div>

    <div id="admin-view" class="hidden">
        <div class="admin-box">
            <div style="display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--gold); padding-bottom: 15px;">
                <h2 style="color: var(--gold); margin:0; letter-spacing: 3px;">EXECUTIVE DASHBOARD</h2>
                <button class="nav-buttons" style="background:none; border:none; color:white; cursor:pointer;" onclick="app.logout()">LOGOUT</button>
            </div>

            <div class="admin-summary">
                <div class="stat-card">
                    <h4>Total Feedbacks</h4>
                    <p id="stat-total-logs">0</p>
                </div>
                <div class="stat-card">
                    <h4>Avg. Satisfaction</h4>
                    <p id="stat-avg-rating">0.0</p>
                </div>
            </div>

            <div style="max-height: 450px; overflow-y: auto; border-radius: 10px;">
                <table>
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Member</th>
                            <th>Rating</th>
                            <th>Comment</th>
                        </tr>
                    </thead>
                    <tbody id="admin-table-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwwPpmL4EXmSe7ZoEepRNHaASEXXr38YLSFyM2ku6sK0t3fo4s1aWi68mTuS13fz-l8/exec";

        function showView(viewId) {
            document.querySelectorAll('body > div').forEach(div => div.classList.add('hidden'));
            document.getElementById(viewId).classList.remove('hidden');
            window.scrollTo(0,0);
        }

        const app = {
            rating: 0,
            currentUser: localStorage.getItem('whc_session') || "",
            
            checkSession: function() {
                if(this.currentUser) {
                    if(this.currentUser === 'GwynWhiteHatAdmin') {
                        this.showAdmin();
                    } else {
                        document.getElementById('user-status').innerText = "Active: " + this.currentUser;
                        document.getElementById('nav-join').classList.add('hidden');
                        document.getElementById('nav-logout').classList.remove('hidden');
                    }
                }
            },

            signUp: function() {
                const name = document.getElementById('authName').value.trim();
                if(!name) return alert("Please enter your name.");
                this.currentUser = name;
                localStorage.setItem('whc_session', name);
                
                if(name === 'GwynWhiteHatAdmin') {
                    this.showAdmin();
                } else {
                    this.checkSession();
                    document.getElementById('welcome-user').innerText = "Hello, " + name;
                    showView('feedback-view');
                }
            },

            setRating: function(val) {
                this.rating = val;
                document.querySelectorAll('.bean').forEach((b, i) => b.classList.toggle('active', i < val));
                this.validate();
            },

            validate: function() {
                const comment = document.getElementById('userComment').value.trim();
                document.getElementById('submitBtn').disabled = !(this.rating > 0 && comment.length >= 2);
            },

            submitFeedback: async function() {
                const btn = document.getElementById('submitBtn');
                btn.innerText = "SENDING...";
                btn.disabled = true;

                const log = {
                    time: new Date().toLocaleString(),
                    user: this.currentUser,
                    rating: this.rating,
                    comment: document.getElementById('userComment').value.trim()
                };

                try {
                    await fetch(SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(log)
                    });
                    document.getElementById('thanks-name').innerText = "CHEERS, " + this.currentUser;
                    showView('thank-you-view');
                } catch (e) {
                    alert("Sync Error. Please try again.");
                    btn.innerText = "SUBMIT FEEDBACK";
                    btn.disabled = false;
                }
            },

            showAdmin: async function() {
                showView('admin-view');
                const tbody = document.getElementById('admin-table-body');
                tbody.innerHTML = "<tr><td colspan='4' style='text-align:center; padding:40px;'>Syncing Live Data...</td></tr>";

                try {
                    const res = await fetch(SCRIPT_URL);
                    const data = await res.json();
                    
                    const total = data.length;
                    const avg = total > 0 ? (data.reduce((a, b) => a + b.rating, 0) / total).toFixed(1) : "0.0";

                    document.getElementById('stat-total-logs').innerText = total;
                    document.getElementById('stat-avg-rating').innerText = avg + " ☕";

                    tbody.innerHTML = "";
                    [...data].reverse().forEach(row => {
                        tbody.innerHTML += `
                            <tr>
                                <td style="opacity:0.6; font-size:0.7rem;">${row.time}</td>
                                <td style="color:var(--gold); font-weight:bold;">${row.user}</td>
                                <td>${"☕".repeat(row.rating)}</td>
                                <td>${row.comment}</td>
                            </tr>`;
                    });
                } catch (e) {
                    tbody.innerHTML = "<tr><td colspan='4' style='text-align:center;'>Error loading data.</td></tr>";
                }
            },

            logout: function() {
                localStorage.removeItem('whc_session');
                location.reload();
            }
        };
    </script>
</body>
</html>
